version: 2

conda:
  environment: environment.yml

build:
  os: ubuntu-20.04
  tools:
    python: "miniconda3-4.7"
  jobs:
    pre_build:
      - echo "Command run at 'pre_build' step"
      - initdb -D postgres
      - pg_ctl -D postgres -l logfile start
      - createuser --encrypted --no-password postgres

