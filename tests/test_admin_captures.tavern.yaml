# Every test file has one or more tests
test_name: No capture is created without supplying data

marks:
  - usefixtures:
      - baseurl

# Include variables
includes:
  - !include includes.yaml

# ...and each test has one or more stages (e.g. an HTTP request)
stages:
  - name: Without supplying required fields in the body an error code is returned

    # Define the request to be made
    request:
      url: "https://{baseurl}/api/consumer/v1/captures"
      method: POST

    # and the expected response code and body
    response:
      status_code: 400

---

test_name: Create a box, add a capture to it then delete the box.

marks:
  - usefixtures:
      - baseurl
      - clientid
      - clientsecret


# Include variables
includes:
  - !include includes.yaml

stages:
  - name: Obtain a token

    # Define the request to be made
    request:
      url: "https://{baseurl}/api/admin/v1/token"
      method: POST
      json:
        client_id: "{clientid}"
        client_secret: "{clientsecret}"
      headers:
        content-type: application/json

    # and the expected response code and body
    response:
      status_code: 200
      save:
        body:
          admin_token: token

  - name: Use the token to create a new box

    # Define the request to be made
    request:
      url: "https://{baseurl}/api/admin/v1/boxes"
      method: POST
      headers:
        content-type: application/json
        Authorization: "bearer {admin_token:s}"

    # and the expected response code and body
    response:
      status_code: 200
      body:
        captures: !anything
        boxviews: !anything
        timeregistered: !anything
        id: !anyint
        secretkey: !anystr
        serial: !anystr
      save:
        body:
          test_box_id: id



  - name: Create a capture and add it to the box with the serial

    # Define the request to be made
    request:
      url: "https://{baseurl}/api/admin/v1/captures"
      method: POST
      json:
        box_id: !int "{test_box_id:d}"
        batvoltagemv: !int "{testcapture.batvoltagemv:d}"
        timestamp: "{testcapture.timestamp}"
        loopcount: "{testcapture.loopcount}"
        version: "{testcapture.version}"
        cursorpos: "{testcapture.cursorpos}"
        timeintmins: "{testcapture.timeintmins}"
        md5: "{testcapture.md5}"
        status:
          misc: "{testcapture.status.misc}"
          supervisor: "{testcapture.status.supervisor}"
          resetsalltime: !int "{testcapture.status.resetsalltime:d}"
          clockfail: "{testcapture.status.supervisor}"
          brownout: "{testcapture.status.supervisor}"
          watchdog: "{testcapture.status.supervisor}"
          lpm5wakeup: "{testcapture.status.supervisor}"
      headers:
        content-type: application/json
        Authorization: "bearer {admin_token:s}"

    # and the expected response body
    response:
      status_code: 200
      body:
        box_id: !int "{test_box_id:d}"




  - name: Delete the box by ID.

    # Define the request to be made
    request:
      url: "https://{baseurl}/api/admin/v1/box/{test_box_id}"
      method: DELETE
      headers:
        content-type: application/json
        Authorization: "bearer {admin_token:s}"

    # and the expected response body
    response:
      status_code: 204
