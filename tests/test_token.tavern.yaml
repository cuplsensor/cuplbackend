# Every test file has one or more tests
test_name: No token with no credentials

marks:
  - usefixtures:
      - baseurl

# Include variables
includes:
  - !include includes.yaml

# ...and each test has one or more stages (e.g. an HTTP request)
stages:
  - name: With no client_id and no client_secret, no token is returned

    # Define the request to be made
    request:
      url: "{baseurl}/api/admin/v1/token"
      method: POST

    # and the expected response code and body
    response:
      status_code: 400

---

test_name: No token with incorrect credentials

marks:
  - usefixtures:
      - baseurl

stages:
  - name: With a client_id and a client_secret a token is returned

    # Define the request to be made
    request:
      url: "{baseurl}/api/admin/v1/token"
      method: POST
      json:
        client_id: abc
        client_secret: def
      headers:
        content-type: application/json

    # and the expected response code and body
    response:
      status_code: 401
---

test_name: No token with incorrect client_secret

marks:
  - usefixtures:
      - baseurl
      - clientid

stages:
  - name: With a client_id and the wrong client_secret, no token is returned.

    # Define the request to be made
    request:
      url: "{baseurl}/api/admin/v1/token"
      method: POST
      json:
        client_id: "{clientid}"
        client_secret: "wrong"
      headers:
        content-type: application/json

    # and the expected response code and body
    response:
      status_code: 401

---

test_name: Token returned with correct credentials

marks:
  - usefixtures:
      - baseurl
      - clientid
      - clientsecret

stages:
  - name: With a client_id and a client_secret a token is returned

    # Define the request to be made
    request:
      url: "{baseurl}/api/admin/v1/token"
      method: POST
      json:
        client_id: "{clientid}"
        client_secret: "{clientsecret}"
      headers:
        content-type: application/json

    # and the expected response code and body
    response:
      status_code: 200