# includes.yaml
---

# Each file should have a name and description
name: Common test information
description: Used by all test files

# Variables should just be a mapping of key: value pairs
variables:
  protocol: https
  testtag:
    serial: "ABCDEFGH"
    secretkey: "abcdefghij123456"
    fwversion: "1.2.0"
    hwversion: "2.2.0"
    description: "a description"
  testcapture:
    batvoltagemv: 3000
    loopcount: 1
    cursorpos: 20
    format: "TempRH_URL"
    timeintmins: 11
    hash: "abcdefghi"
    status:
      misc: false
      supervisor: false
      resetsalltime: 3
      clockfail: false
      brownout: false
      watchdog: false
      lpm5wakeup: false
    timestamp: "2019-01-13T15:08:35+00:00"